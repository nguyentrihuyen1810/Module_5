<h1 style="text-align: center">Edit service</h1><br>
<form style = "margin-left: 500px">
  <div class="input-group mb-3" style="width: 50%">
    <span class="input-group-text" id="basic-addon1">Name Service</span>
    <input type="text" class="form-control" placeholder="Name Service" aria-label="Name Service" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3" style="width: 50%">
    <input type="text" class="form-control" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">Area</span>
  </div>

  <div class="input-group mb-3" style="width: 50%">
    <span class="input-group-text">Cost</span>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    <span class="input-group-text">.00</span>
  </div>

  <div class="input-group mb-3" style="width: 50%">
    <span class="input-group-text" id="basic-addon3">Max people</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3" style="width: 50%">
    <select class="form-select">
      <option selected>Rent type</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <select class="form-select">
      <option selected>Service type</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="input-group mb-3" style="width: 50%">
    <input type="text" class="form-control">
    <span class="input-group-text">Standard room</span>
  </div>

  <div class="input-group" style="width: 50%">
    <span class="input-group-text">Description</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
  <br>
  <div class="input-group mb-3" style="width: 50%">
    <input type="text" class="form-control">
    <span class="input-group-text">Pool area</span>
  </div>

  <div class="input-group mb-3" style="width: 50%">
    <span class="input-group-text" >Number of float</span>
    <input type="text" class="form-control" aria-describedby="basic-addon3">
  </div>
  <br>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

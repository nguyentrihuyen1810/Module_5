<p class="align-content-center"><h2>Create</h2>
<br>
<div class="container-fluid">
  <div class="col-6">
    <form [formGroup]="customerForm" (ngSubmit)="add()">

      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" name="customerName" formControlName="customerName">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.dirty">
        Name is invalid.
      </div>


      <div class="form-group">
        <label>Birthday:</label>
        <input class="form-control" formControlName="birthday">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('birthday')?.invalid && customerForm.get('birthday')?.dirty">
        Birthday is invalid.
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input class="form-control" formControlName="gender">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('gender')?.invalid && customerForm.get('gender')?.dirty">
        Gender input quantity.
      </div>

      <div class="form-group">
        <label>Id Card:</label>
        <input class="form-control" formControlName="idCard">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('idCard')?.invalid && customerForm.get('idCard')?.dirty">
        Id Card is invalid.
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input class="form-control" formControlName="phone">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.dirty">
        Phone is invalid.
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input class="form-control" formControlName="email">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.dirty">
        Email is invalid.
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input class="form-control" formControlName="address">
      </div>
      <div class="alert alert-danger" role="alert"
           *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.dirty">
        Email is invalid.
      </div>

      <div class="form-group">
        <label>Customer Type</label>
        <select class="form-control" id="customerType" formControlName="customerType">
          <option *ngFor ="let ctmt of customerType" [ngValue] = "ctmt">{{ctmt.name}}</option>
        </select>
      </div>

      <button class="btn btn-primary">Create</button>

    </form>
  </div>
</div>

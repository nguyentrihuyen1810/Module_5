<h1 style="text-align: center; margin-top: 20px; color: lightseagreen">THÊM MỚI KHÁCH HÀNG</h1><br>
<form style = "width: 100%; height: 300px; float: left">
  <div style = "float: left; height: 300px; width: 45%; margin-top: 20px">
    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <span class="input-group-text" id="basic-addon1">Name Customer</span>
      <input type="text" class="form-control" aria-label="Name Customer" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <input type="text" class="form-control" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">Birthday</span>
    </div>

    <div class="input-group mb-3" style="width: 50%; margin-left: 110px">
      <span class="input-group-text">Gender</span>
      <div class="form-check form-check-inline" style="margin-left: 20px; margin-top: 6px">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Nam</label>
      </div>
      <div class="form-check form-check-inline" style="margin-top: 6px">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Nu</label>
      </div>
      <div class="form-check form-check-inline" style="margin-top: 6px">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
        <label class="form-check-label" for="inlineRadio3">Khac</label>
      </div>
    </div>

    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <input type="text" class="form-control">
      <span class="input-group-text">ID Card</span>
    </div>
  </div>

  <div style = "float: left; height: 300px; width: 45%; margin-top: 20px">
    <div class="input-group mb-3" style="width: 80%; margin-left: 100px">
      <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Customer type</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
        <input type="text" class="form-control">
        <span class="input-group-text">Email</span>
      </div>
      <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
        <span class="input-group-text">Address</span>
        <input type="text" class="form-control">
      </div>
      <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
        <span class="input-group-text" id="basic-addon3">Phone</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
    </div>
    <br>
  </div>
</form>
<button style = "margin-left: 700px" type="submit" class="btn btn-success">Save</button>
<button style = "margin-left: 20px" type="reset" class="btn btn-warning">Reset</button>

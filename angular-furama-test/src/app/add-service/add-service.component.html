<h1 style="text-align: center; margin-top: 20px; color: lightseagreen">ADD SERVICE</h1><br>
<form style = "width: 100%; height: 300px">
  <div style = "float: left; height: 300px; width: 45%; margin-top: 20px">
    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <span class="input-group-text" id="basic-addon1">Name Service</span>
      <input type="text" class="form-control" aria-label="Name Service" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <input type="text" class="form-control" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">Area</span>
    </div>

    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <span class="input-group-text">Cost</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <span class="input-group-text" id="basic-addon3">Max people</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3" style="width: 80%; margin-left: 110px">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Rent type</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div style= "float: left; height: 300px; width: 50%">
    <div class="input-group mb-3" style="width: 80%; margin-left: 100px">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect02">Service type</label>
      </div>
      <select class="custom-select" id="inputGroupSelect02">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="input-group mb-3" style="width: 80%; margin-left: 100px">
      <input type="text" class="form-control">
      <span class="input-group-text">Standard room</span>
    </div>

    <div class="input-group" style="width: 80%; margin-left: 100px">
      <span class="input-group-text">Description</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 80%; margin-left: 100px">
      <input type="text" class="form-control">
      <span class="input-group-text">Pool area</span>
    </div>

    <div class="input-group mb-3" style="width: 80%; margin-left: 100px">
      <span class="input-group-text" >Number of float</span>
      <input type="text" class="form-control" aria-describedby="basic-addon3">
    </div>
    <br>
  </div>
</form>
<button style = "margin-top: 50px" type="submit" class="btn btn-success">Save</button>
<button style = "margin-top: 50px; margin-left: 20px" type="reset" class="btn btn-warning">Reset</button>

<h1 style="text-align: center; margin-top: 20px; margin-bottom: 20px; color: lightseagreen">LIST CONTRACT</h1><br>

<div style = "height: 80px; width: 100%">
  <nav class="navbar navbar-light bg-light" style = "width: 30%; float: left; margin-left: 20px">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <button style = "float: left; margin-left: 800px; margin-top: 20px" type="button" class="btn btn-success" [routerLink]="['/add-contract']">+ Thêm mới hợp đồng</button>
</div>
<table class="table table-striped">
  <thead style = "text-align: center">
  <th>Customer Name</th>
  <th>Employee Name</th>
  <th>Service</th>
  <th>Start Date</th>
  <th>End Date</th>
  <th>Deposit</th>
  <th>Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let Contract of contract; index as i" style = "text-align: center">
    <td>{{Contract.customerName}}</td>
    <td>{{Contract.employeeName}}</td>
    <td> {{Contract.service}}</td>
    <td>{{Contract.startDate}}</td>
    <td>{{Contract.endDate}}</td>
    <td>{{Contract.deposit}}</td>
    <td>
      <button type="button" class="btn btn-warning">Edit</button>
      <button type="button" class="btn btn-danger" style = "margin-left: 20px">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<h2 style="text-align: center; color: lightseagreen; margin-top: 20px" xmlns="http://www.w3.org/1999/html">Contract List</h2>
<a routerLink="/contract-list/create" class="btn btn-info m-3" type="button">Create</a>
<div class="form-inline">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="nameSearch">
  <button class="btn btn-outline-secondary" type="submit" (click)="searchByName()">Search</button>
</div>
<table class="table table-hover" style="margin-top: 20px">
  <thead style = "background: lightseagreen">
  <tr>
    <th scope="col">Contract ID</th>
    <th scope="col">Contract Name</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th scope="col">Desposit</th>
    <th scope="col">Service</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contract of contracts">
    <td scope="row">{{contract.id}}</td>
    <td scope="row">{{contract.name | titlecase}}</td>
    <td scope="row">{{contract.start}}</td>
    <td scope="row">{{contract.end}}</td>
    <td scope="row">{{contract.desposit}}</td>
    <td scope="row">{{contract.service.name}}</td>
    <td>
      <a (click)="openDialogDelete(contract.id)" type="button" class="btn btn-danger">
        Delete
      </a>
      <a style = "margin-left: 10px" type="button" class="btn btn-warning" type="button" routerLink="/edit/{{contract.id}}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>

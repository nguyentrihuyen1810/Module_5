<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ]>
  <label>Email</label>
  <input formControlName="email" type="email" class="form-control">
  <div class="alert alert-danger" role = "alert" *ngIf =" loginForm.get('email').invalid && loginForm.get('email').touched" >
    Invalid email!
  </div>

  <label>Password</label>
  <input formControlName="password" type="password" class="form-control">
  <div class="alert alert-danger" role = "alert" *ngIf =" loginForm.get('password').invalid && loginForm.get('password').touched" >
    Invalid password!
  </div>
  <p>
    <button type="submit" [disabled]="!loginForm.valid">Save</button>
  </p>
</form>

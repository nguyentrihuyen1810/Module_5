<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin-top: 50px; background-color: khaki">Add new customer</h1>
<form style = "margin-left: 500px; margin-top: 30px">
    <div class="input-group mb-3" style="width: 50%">
        <select class="form-select">
            <option selected>Customer type</option>
            <option value="1">Diamond</option>
            <option value="2">Gold</option>
            <option value="3">Silver</option>
        </select>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon1">Name Customer</span>
        <input type="text" class="form-control" placeholder="Name Customer" aria-label="Name Service" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <input type="date" class="form-control" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Birthday</span>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text">Gender</span>
        <div class="form-check form-check-inline" style="margin-left: 20px; margin-top: 6px">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Nam</label>
        </div>
        <div class="form-check form-check-inline" style="margin-top: 6px">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Nu</label>
        </div>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <input type="text" class="form-control">
        <span class="input-group-text">ID Card</span>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon3">Phone</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>


    <div class="input-group mb-3" style="width: 50%">
        <input type="text" class="form-control">
        <span class="input-group-text">Email</span>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text">Address</span>
        <input type="text" class="form-control">
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>

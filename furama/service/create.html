<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background: aqua">
<h1 style="text-align: center">Add new employee</h1><br>
<form style = "margin-left: 500px">
    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon1">Name Service</span>
        <input type="text" class="form-control" placeholder="Name Service" aria-label="Name Service" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <input type="text" class="form-control" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Area</span>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text">Cost</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon3">Max people</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <select class="form-select">
            <option selected>Rent type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <select class="form-select">
            <option selected>Service type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <input type="text" class="form-control">
        <span class="input-group-text">Standard room</span>
    </div>

    <div class="input-group" style="width: 50%">
        <span class="input-group-text">Description</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 50%">
        <input type="text" class="form-control">
        <span class="input-group-text">Pool area</span>
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" >Number of float</span>
        <input type="text" class="form-control" aria-describedby="basic-addon3">
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
